<!DOCTYPE html>
<html>
<head>
	<title>My Stopwatch</title>
	<link rel="icon" type="image/svg" href="https://twemoji.maxcdn.com/2/svg/23f0.svg">
	<script async type="text/javascript" src="script.js"></script>
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
	<div id="stopwatch" class="center" style="margin: 100px auto;">
		<h1>My Stopwatch</h1>

		<div style="display: flex; justify-content: center; font-size: 40px; margin: 10px;" class="center">
		<div id="hours">00</div><div>:</div><div id="minutes">00</div><div>:</div><div id="seconds">00</div><div>:</div><div id="micro-seconds">00</div>
		</div>

		<div id="stopper" class="btn red" style="margin-right: 10px;">Stop timer</div>
		<div id="starter" class="btn green" style="margin-right: 10px;">Start timer</div>
		<div id="reset" class="btn">Restart timer</div>
	</div>

</body>
</html>
